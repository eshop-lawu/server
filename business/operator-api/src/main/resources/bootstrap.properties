spring.application.name=operator-api
spring.cloud.config.profile=local
spring.cloud.config.uri=http://192.168.1.26:8080

spring.aop.proxy-target-class=true
lawu.framework-web.xss-filter.enabled=true
lawu.framework-web.cors.enabled=true
#设置拉取服务注册信息时间，默认30s
eureka.client.registry-fetch-interval-seconds=15
#负载均衡拉取服务间隔(默认30s)
ribbon.ServerListRefreshInterval=15000
#不注册到注册中心
eureka.client.register-with-eureka=false

lawu.framework-web.document.enabled=true
lawu.framework-web.swagger-api.enabled=true
lawu.framework-web.swagger-api.audit=false

#file.upload.url=/usr/local/media/files/sysMain.txt
