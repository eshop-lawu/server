spring.cloud.config.enabled=false

spring.datasource.schema=classpath:sql/ddl.sql
spring.datasource.sql-script-encoding=UTF-8
# Druid连接配置
spring.datasource.druid.driver-class-name=org.h2.Driver
spring.datasource.druid.url=jdbc:h2:mem:bone;DB_CLOSE_DELAY=-1;MODE=MySQL

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

image.ad_default_mediaUrl=default/default_mediaUrl.png
solr_url=http://192.168.100.94:8983/solr/
is_cloud_solr=false
solr_ad_core=ad

image.red_packet_common=default/red_packet_common.png
image.red_packet_luck=default/red_packet_luck.png
ad_praise_allot_prob=30

#是否验证扣除积分
is_cut_praise_point=false

lawu.compensating-transaction.enabled=true
lawu.compensating-transaction.job.enabled=true

mybatis.config-location=classpath:mapperConfig.xml
mybatis.mapper-locations=classpath*:sqlmap/**/*.xml

inviter_bounty_can_get_count=2

#E咻
