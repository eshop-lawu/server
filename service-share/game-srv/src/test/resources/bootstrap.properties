spring.cloud.config.enabled=false

spring.datasource.schema=classpath:sql/ddl.sql
spring.datasource.sql-script-encoding=UTF-8
# Druid连接配置
spring.datasource.druid.driver-class-name=org.h2.Driver
spring.datasource.druid.url=jdbc:h2:mem:bone;DB_CLOSE_DELAY=-1;MODE=MySQL

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

zookeeper.servers=192.168.1.22:2181
dangdang.ddframe.job.disabled=true

image.user_default_headimg=default/user_headimg.png
image.merchant_default_headimg=default/merchant_headimg.png
default_headimg=http://www.rongcloud.cn/images/logo.png


lawu.compensating-transaction.enabled=true
lawu.compensating-transaction.job.enabled=true
lawu.compensating-transaction.execute-sql-statement=true
mybatis.config-location=classpath:mapperConfig.xml
mybatis.mapper-locations=classpath*:sqlmap/**/*.xml

lawu.game.room.page.number=500

#延迟答题时间（s）
lawu.game.answer.delay.time=2
#拼图简单难度几率
lawu.game.puzzle.simple=0.45
#拼图一般难度几率
lawu.game.puzzle.commonly=0.4
#拼图困难难度几率
lawu.game.puzzle.difficulty=0.15